Le mie competenze


Torna al nostro blog! Creiamo la  sezione Le mie competenze, che è un elenco non ordinato di lingue che conosci.  
Promemoria: utilizzare il tag <ul>, in cui ogni elemento è rappresentato dal tag <li>, per creare un elenco non ordinato.  
Dai un'occhiata al codice: 
areremo come aggiungere barre di avanzamento a ciascuna delle abilità nel seguente modulo. 
 -->

<!DOCTYPE html>
<html>
    <head>
        <title>My Blog</title>
        <link href="https://fonts.googleapis.com/css?family=Handlee" 
        rel="stylesheet">
    </head>
    <body>
        <!-- My  Skills section start -->
        <div class="section">
            <h1><span>My Skills  </span></h1>
            <ul>
                le mie competenze
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <!-- My Skills section end -->
    </body>
</html>

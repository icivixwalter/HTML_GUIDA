
<!-- About Me section start 
I documenti HTML sono costituiti da elementi HTML.  
Un elemento HTML viene scritto utilizzando un tag start e un tag end e con il contenuto in mezzo.  
I documenti HTML sono costituiti da elementi HTML nidificati. 
Nell'esempio seguente, l'elemento body include i tag <p>, il tag <br /> e il contenuto "This is a paragraph".
Alcuni elementi HTML "(come il  tag <br />)" non hanno tag finali. 

GLI ELEMENTI SEPRATI - QUELLI PICCOLI
Alcuni elementi sono piuttosto piccoli. 
Poiché non è possibile inserire contenuti all'interno di un 
tag di interruzione e non si dispone di un tag di interruzione 
di apertura e chiusura, si tratta di un singolo elemento separato. 

Quindi l'HTML è davvero scripting con elementi all'interno degli elementi. 





Gli elementi HTML generali sono costituiti da: 


-->


<html>
    <head>
        <title> elemento tra il tag title first page</title>
    </head>
    <body>
        <p>This is a paragraph</p>
        <p>This is a <br /> line break</p>
    </body>
</html>
